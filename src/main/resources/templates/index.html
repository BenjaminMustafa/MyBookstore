
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body>
		<!-- NAVBAR -->
		<div th:replace="common/header :: navbar" />
		
		
		
		
		<!-- Courosel -->
		<div class="container">
		<div class="row">
		<!-- carousel -->
			<div>
				<div class="panel panel-deafault">
					<div class="panel-body">

						<div id="carouselExampleIndicators" class="carousel slide"
							data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0"
									class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100" src="https://raw.githubusercontent.com/BenjaminMustafa/MyBookstore/master/src/main/resources/static/images/1.jpg"
										alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="https://raw.githubusercontent.com/BenjaminMustafa/MyBookstore/master/src/main/resources/static/images/2.jpg"
										alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="https://raw.githubusercontent.com/BenjaminMustafa/MyBookstore/master/src/main/resources/static/images/3.jpg"
										alt="Third slide">
								</div>
							</div>
							<a class="carousel-control-prev"
								href="#carouselExampleIndicators" role="button"
								data-slide="prev"> <span class="carousel-control-prev-icon"
								aria-hidden="true"></span> <span class="sr-only">Previous</span>
							</a> <a class="carousel-control-next"
								href="#carouselExampleIndicators" role="button"
								data-slide="next"> <span class="carousel-control-next-icon"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>

			</div>

		</div>
		 <hr />
		 
		 <div class="row">
		 	<div class="col-xs-4">
		 		<div class="pandel panel-deafault">
		 			<div class="panel-body">

		 			</div>
		 		</div>
		 	</div>

		 	</div>

		 			</div>
		 		</div>
		 	</div>
		 </div>
	</div>
	
	
	<div th:replace="common/header :: body-bottom-scripts" />
